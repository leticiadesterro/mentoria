function parseDateLocal(dateString){
const parts=dateString.split("-");
return new Date(parts[0],parts[1]-1,parts[2]);
}

function inicioDaSemanaSabado(data){
let d=new Date(data);
let diff=(d.getDay()-6+7)%7;
d.setDate(d.getDate()-diff);
d.setHours(0,0,0,0);
return d;
}

function numeroSemana(data){
const inicioSemana=inicioDaSemanaSabado(data);
const inicioBase=inicioDaSemanaSabado(DATA_INICIO);
const diff=inicioSemana.getTime()-inicioBase.getTime();
return Math.floor(diff/(1000*60*60*24*7))+1;
}

function ajustarSemanaCarnaval(data){
if(data>=new Date(2026,1,16)){return numeroSemana(data)-1;}
return numeroSemana(data);
}

function tipoBloco(data){
return (data.getDay()===6||data.getDay()===0)?"FDS":"SEMANA";
}

function chaveBloco(semana,bloco){
return `semana_${semana}_${bloco}`;
}

function salvarDados(chave,dados){
localStorage.setItem(chave,JSON.stringify(dados));
}

function carregarDados(chave){
return JSON.parse(localStorage.getItem(chave)||"{}");

let chaveAtual="";
let dadosBloco={};

function calcular(){

const dataInput=document.getElementById("dataEscolhida").value;
if(!dataInput){alert("Escolha uma data.");return;}

const dataAtual=parseDateLocal(dataInput);
const semanaAtual=ajustarSemanaCarnaval(dataAtual);
const bloco=tipoBloco(dataAtual);

chaveAtual=chaveBloco(semanaAtual,bloco);
dadosBloco=carregarDados(chaveAtual);

let html=`<div class="total">SEMANA ${semanaAtual}</div>`;
html+=`<div class="bloco">${bloco==="FDS"?"SÁBADO/DOMINGO":"SEGUNDA A SEXTA"}</div>`;

if(bloco==="SEMANA"){
html+=`<div class="resumoBloco" id="resumoBloco">TOTAL: 0 questões | DESEMPENHO: -</div>`;
}

if(bloco==="FDS"){
html+=`
<div class="card">
<strong>SIMULADO COMPLETO</strong><br><br>
<input type="number" placeholder="Número de questões" id="simFeitas" oninput="calcSimulado()">
<input type="number" placeholder="Erros" id="simErros" oninput="calcSimulado()">
<div class="rendimento" id="simRend">RENDIMENTO: -</div>
</div>`;
document.getElementById("saida").innerHTML=html;
restaurarSimulado();
return;
}

/* -------- BLOCO SEMANA -------- */

let ativos=[];

const dataAula=parseDateLocal(a[0]);
let semanaAula=ajustarSemanaCarnaval(dataAula);

if(diff===0)ativos.push({tema:a[1],fase:"FIX"});
if(diff===1)ativos.push({tema:a[1],fase:"R7"});
if(diff===2)ativos.push({tema:a[1],fase:"R15"});
if(diff===4)ativos.push({tema:a[1],fase:"R30"});
if(diff===12)ativos.push({tema:a[1],fase:"R90"});
});

ativos.forEach((x,index)=>{
html+=`

<strong>${x.tema}</strong><br><br>
FASE: ${x.fase}<br><br>
<input type="number" placeholder="Quantas fiz" id="feitas${index}" oninput="atualizarCard(${index})">
<input type="number" placeholder="Quantas errei" id="erros${index}" oninput="atualizarCard(${index})">
<div class="rendimento" id="rend${index}">RENDIMENTO: -</div>
<button onclick="finalizar(${index})">FINALIZAR</button>
</div>`;
});

document.getElementById("saida").innerHTML=html;

}

/* -------- FUNÇÕES SEMANA -------- */

function atualizarCard(i){
let feitas=parseInt(document.getElementById("feitas"+i).value)||0;
let erros=parseInt(document.getElementById("erros"+i).value)||0;

dadosBloco[i]={feitas,erros,finalizado:dadosBloco[i]?.finalizado||false};
salvarDados(chaveAtual,dadosBloco);

if(feitas>0 && erros<=feitas){
let acertos=feitas-erros;
let perc=((acertos/feitas)*100).toFixed(1);
document.getElementById("rend"+i).innerHTML="RENDIMENTO: "+perc+"%";
}else{
document.getElementById("rend"+i).innerHTML="RENDIMENTO: -";
}

atualizarResumo();
}

function atualizarResumo(){
let totalFeitas=0;
let totalErros=0;

Object.values(dadosBloco).forEach(d=>{
if(d.feitas){
totalFeitas+=d.feitas;
totalErros+=d.erros||0;
}
});

let texto="TOTAL: "+totalFeitas+" questões | DESEMPENHO: -";

if(totalFeitas>0){
let perc=(( (totalFeitas-totalErros)/totalFeitas)*100).toFixed(1);
texto="TOTAL: "+totalFeitas+" questões | DESEMPENHO: "+perc+"%";
}

let el=document.getElementById("resumoBloco");
if(el)el.innerHTML=texto;
}

function restaurarCards(){
Object.keys(dadosBloco).forEach(i=>{
let d=dadosBloco[i];
if(document.getElementById("feitas"+i)){
document.getElementById("feitas"+i).value=d.feitas||"";
document.getElementById("erros"+i).value=d.erros||"";
if(d.finalizado){
document.getElementById("card"+i).classList.add("finalizado");
}
atualizarCard(i);
}
});
}

function finalizar(i){
let card=document.getElementById("card"+i);
card.classList.toggle("finalizado");
dadosBloco[i]=dadosBloco[i]||{};
dadosBloco[i].finalizado=card.classList.contains("finalizado");
salvarDados(chaveAtual,dadosBloco);
}

/* -------- SIMULADO -------- */

function calcSimulado(){
let feitas=parseInt(document.getElementById("simFeitas").value)||0;
let erros=parseInt(document.getElementById("simErros").value)||0;

dadosBloco.simulado={feitas,erros};
salvarDados(chaveAtual,dadosBloco);

if(feitas>0 && erros<=feitas){
let perc=(( (feitas-erros)/feitas)*100).toFixed(1);
document.getElementById("simRend").innerHTML="RENDIMENTO: "+perc+"%";
}else{
document.getElementById("simRend").innerHTML="RENDIMENTO: -";
}
}

function restaurarSimulado(){
if(dadosBloco.simulado){
document.getElementById("simFeitas").value=dadosBloco.simulado.feitas||"";
document.getElementById("simErros").value=dadosBloco.simulado.erros||"";
calcSimulado();
}
}
